version: '2'
services:
  fluentd:
    build: ./docker/fluentd
    volumes:
      - ./docker/fluentd/conf:/fluentd/etc
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      default: {}
      sf_monitoring:
        aliases: [fluentd]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.3
    expose:
      - 9200
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:6.4.3
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"

networks:
  sf_monitoring:
    external: true
